<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Revision Chatbot</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      max-width: 950px;
      margin: 28px auto;
      padding: 0 12px 32px;
      background: radial-gradient(circle at top left, #fef3c7, #eff6ff 40%, #f5f3ff);
    }

    #chat {
      border: 1px solid #d4d4d8;
      border-radius: 14px;
      padding: 12px;
      height: 420px;
      overflow-y: auto;
      background: linear-gradient(135deg, #f9fafb, #eef2ff);
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.08);
    }

    #chatHeader {
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
      color:#4b5563;
      font-size:14px;
    }

    #chatHeader img { height:24px; }

    .msg { margin: 10px 0; }
    .you b { color: #2563eb; }
    .bot b { color: #059669; }
    .err b { color: #dc2626; }

    .controls {
      display: grid;
      gap: 10px;
      margin: 12px 0;
      padding: 12px;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
    }

    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    label { font-weight: 600; color:#374151; }

    select, input {
      padding: 10px;
      font-size: 16px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
    }

    #topic { min-width: 260px; }

    .rag { display: flex; gap: 8px; }

    .rag button {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      cursor: pointer;
      background:#ffffff;
      font-size:14px;
    }

    .rag button[aria-pressed="true"] {
      outline: 0;
      border-color:#111827;
      box-shadow: 0 0 0 2px rgba(17,24,39,0.15);
    }

    .sendRow { display:flex; gap: 8px; margin-top: 12px; }
    #q { flex: 1; }

    #send {
      padding: 10px 18px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.35);
    }

    #send:hover {
      filter: brightness(1.05);
    }

    .hint { color: #6b7280; font-size: 14px; margin-top: 6px; }
  </style>
</head>
<body>
<div style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
  <img src="/assets/logo.png" alt="App logo" style="height:48px;" />
  <h1 style="margin:0;">A Level Computer Science AI Revision Chatbot</h1>
</div>

  <h1>A Level Computer Science AI Revision Chatbot</h1>

  <div class="controls">
    <div class="row">
      <label for="topic">Topic</label>
      <select id="topic">
        <option value="OCR A Level CS H446 - Data Structures">Data Structures</option>
        <option value="OCR A Level CS H446 - Algorithms">Algorithms</option>
        <option value="OCR A Level CS H446 - Web Technologies">Web Technologies</option>
        <option value="OCR A Level CS H446 - Systems Software">Systems Software</option>
        <option value="OCR A Level CS H446 - Networks">Networks</option>
        <option value="General revision">General revision</option>
      </select>

      <label style="margin-left:6px;">Confidence (RAG)</label>
      <div class="rag" role="group" aria-label="RAG confidence selector">
        <button type="button" id="ragRed"   aria-pressed="false">ðŸ”´ Red</button>
        <button type="button" id="ragAmber" aria-pressed="true">ðŸŸ  Amber</button>
        <button type="button" id="ragGreen" aria-pressed="false">ðŸŸ¢ Green</button>
      </div>
    </div>

    <div class="hint">
      Red = reteach & scaffold Â· Amber = guided practice Â· Green = exam-style challenge
    </div>
  </div>

  <div id="chat">
    <div id="chatHeader">
      <img src="/assets/logo.png" alt="AI Revision Bot logo" />
      <span>AI Revision Chatbot</span>
    </div>
  </div>

  <div class="sendRow">
    <input id="q" placeholder="Ask a revision questionâ€¦" autocomplete="off" />
    <button id="send" type="button">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const q = document.getElementById("q");
    const sendBtn = document.getElementById("send");
    const topicEl = document.getElementById("topic");

    const ragButtons = {
      red: document.getElementById("ragRed"),
      amber: document.getElementById("ragAmber"),
      green: document.getElementById("ragGreen")
    };

    // Persist settings per device
    let rag = localStorage.getItem("rag") || "amber";
    let topic = localStorage.getItem("topic") || topicEl.value;
    topicEl.value = topic;

    function setRag(next) {
      rag = next;
      localStorage.setItem("rag", rag);
      for (const [key, btn] of Object.entries(ragButtons)) {
        btn.setAttribute("aria-pressed", key === rag ? "true" : "false");
      }
    }
    setRag(rag);

    ragButtons.red.addEventListener("click", () => setRag("red"));
    ragButtons.amber.addEventListener("click", () => setRag("amber"));
    ragButtons.green.addEventListener("click", () => setRag("green"));

    topicEl.addEventListener("change", () => {
      topic = topicEl.value;
      localStorage.setItem("topic", topic);
    });

    function add(type, html) {
      const div = document.createElement("div");
      div.className = "msg " + type;
      div.innerHTML = html;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const text = q.value.trim();
      if (!text) return;

      add("you", `<b>You:</b> ${text} <span style="color:#666">(${topic}, ${rag.toUpperCase()})</span>`);
      q.value = "";
      add("bot", "<b>Bot:</b> <i>Thinkingâ€¦</i>");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text, topic, rag })
        });

        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          chat.lastChild.className = "msg err";
          chat.lastChild.innerHTML = `<b>Error ${res.status}:</b> ${data.error || JSON.stringify(data)}`;
          return;
        }

        chat.lastChild.innerHTML = "<b>Bot:</b> " + (data.reply || "No reply").replace(/\n/g, "<br>");
      } catch (e) {
        chat.lastChild.className = "msg err";
        chat.lastChild.innerHTML = "<b>Network error:</b> " + String(e);
      }
    }

    sendBtn.addEventListener("click", send);
    q.addEventListener("keydown", (e) => { if (e.key === "Enter") send(); });
  </script>
</body>
</html>
